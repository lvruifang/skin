<script>
window.onload = function(){
	bgmusic.play();
	document.getElementById('loading').style.display = 'none';
	document.querySelector('.swiper-container').style.display="block";
	// 弹出文字
	var aShowObjs = document.querySelectorAll('.show_txt');
	var aBtns = document.querySelectorAll('.showbtn');
	var getStyle = function(obj,attr){
		return getComputedStyle(obj,null)[attr];
	}
	for(var i=0;i<aShowObjs.length;i++){
		var objHeight = getStyle(aShowObjs[i],'height');
	};
	var oldTypeNum = 0;
	for(var i=0;i<aBtns.length;i++){
		aBtns[i].addEventListener('click',function(){
			for(var j=0;j<aShowObjs.length;j++){
				aShowObjs[j].classList.remove('showIn'+oldTypeNum);
				aShowObjs[j].style.visibility = 'hidden';
			}
			var typeNum = Math.floor(Math.random()*3)+1;
			var showEle = document.querySelector('.'+this.getAttribute('showobj'));
			showEle.style.visibility = 'visible';
			showEle.classList.add('showIn'+typeNum);
			showEle.onclick=function(){
				showEle.classList.remove('showIn'+typeNum);
				showEle.classList.add('showOut'+typeNum);
				setTimeout(function(){
					showEle.classList.remove('showOut'+typeNum);
					showEle.style.visibility = 'hidden';
				},300);
			}
			oldTypeNum = typeNum;
		},false)
	}
	var mySwiper = new Swiper ('.swiper-container', {
		direction : 'vertical',
		mousewheelControl:true,
		speed:500,
		onInit: function(swiper){
			swiperAnimateCache(swiper); 
			swiperAnimate(swiper);
		},
		onSlideChangeEnd: function(swiper){
			//if(swiper.activeIndex!==0){
			//	document.getElementById('music_box').style.display="none";
			//}else{
			//	document.getElementById('music_box').style.display="block";
			//}
			swiperAnimate(swiper); 
	      	if(swiper.activeIndex == document.querySelectorAll('.swiper-slide').length - 1){
	      		document.querySelector('.ud_box').classList.remove('up_icon');
	      		document.querySelector('.ud_box').classList.add('down_icon');
		    }else{
		    	document.querySelector('.ud_box').classList.remove('down_icon');
	      		document.querySelector('.ud_box').classList.add('up_icon');
		    }
		    for(var j=0;j<aBtns.length;j++){
		    	aBtns[j].flog = true;
		    }
		    for(var i=0;i<aShowObjs.length;i++){
		    	var pos = aShowObjs[i].className.indexOf('showIn');
		    	if(pos !== -1){
		    		var arrClass = aShowObjs[i].className.split(' ');
		    		aShowObjs[i].className=arrClass.slice(0,pos).join(' ');
		    		aShowObjs[i].style.display='none';
		    	}
		    }
		},
		onTransitionEnd:function(swiper){
			swiperAnimate(swiper);
		}
	});
}
// 阻止ios默认拖动;
document.querySelector('body').addEventListener('touchmove',function(e){
	e.preventDefault();
},false);
//背景音乐 
var bgmusic = new Audio();
bgmusic.src = "images/musicbg.mp3";
bgmusic.loop = true;//循环播放
bgmusic.autoplay = false;//是否自动播放
var flog = false;
var musicBtn = document.querySelector('#music_box');
musicBtn.addEventListener('click',function(){
	if(flog == false){
		this.className = ' ';
		bgmusic.pause();
		flog = true;
	}else{
		this.className = 'm_act';
		bgmusic.play();
		flog = false;
	}
},false)
</script>
